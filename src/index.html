<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <ul class="accordion__list">
                <span class="accordion__header">CSS Bayan</span>
                <li class="accordion__item">
                    <input type='radio' class="accordion__radio" id="1" name="accordion" checked="">
                    <label for="1">
                        <div class="accordion__title">You can't just cope and past CSS</div>
                        <div class="accordion__content">
                            <img src="./img/1.png" alt="You can't just copy and paste CSS">
                        </div>
                    </label>
                </li>
                <li class="accordion__item">
                    <input type='radio' class="accordion__radio" id="2" name="accordion">
                    <label for="2">
                        <div class="accordion__title">Keep calm and carry on</div>
                        <div class="accordion__content">
                            <img src="./img/2.png" alt="Keep calm and carry on">
                        </div>
                    </label>
                </li>
                <li class="accordion__item">
                    <input type='radio' class="accordion__radio" id="3" name="accordion">
                    <label for="3">
                        <div class="accordion__title">Work-life balance</div>
                        <div class="accordion__content">
                            <img src="./img/3.png" alt="Work-life balance">
                        </div>
                    </label>
                </li>
                <li class="accordion__item">
                    <input type='radio' class="accordion__radio" id="4" name="accordion">
                    <label for="4">
                        <div class="accordion__title">Dude, where is JS?</div>
                        <div class="accordion__content">
                            <img src="./img/4.png" alt="Dude, where is JS?">
                        </div>
                    </label>
                </li>
                <li class="accordion__item">
                    <input type='radio' class="accordion__radio" id="5" name="accordion">
                    <label for="5">
                        <div class="accordion__title">Relax and take it easy</div>
                        <div class="accordion__content">
                            <img src="./img/5.png" alt="Relax and take it easy">
                        </div>
                    </label>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
